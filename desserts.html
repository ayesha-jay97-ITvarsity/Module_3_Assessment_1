<!DOCTYPE html>
<html>
    <head>
        <title> My Recipe Book | Desserts </title>                            <!-- title of page tab in browser -->
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "fontAwesome/css/all.css">         <!-- we didn't need this in our home page, so we didn't link it-->
    </head>

    <body class = "body-meals">                                  <!-- not a div, but we can still style tags with assigned classes-->
        <div class = "header">                                   <!-- header menu bar on the meals page (some devices don't have an inbuilt back-button, so the app needs to have one)-->
            <a href = "index.html"><i class = "fa-solid fa-arrow-left"></i></a>   <!-- we place the arrow icon inside the <a> cos we want that to be the hyperlink to the home page-->
            <img src = "images/logo-text.png">

        </div>

        <div id = "meals">

            <div class = "meals-list">                           <!-- list of meals in the recipe book-->
                <a href = "#">                                   <!-- hyperlink to recipe of the given meal-->
                    <div class = "meals-list-item">              <!-- each item on the meals list -->
                        <h1> Cookies <i class="fa-solid fa-chevron-right"></i></h1>       <!-- Heading of meal (copied from recipe word doc). We also place chev-right (arrow) icon inside the h1 tag -->

                        <p> Pecan, raisin, and cinnamon cookies. </p>  <!-- descript of the meal item -->
                    </div>
                </a>


            </div>

        </div>     
    </body>
</html>
